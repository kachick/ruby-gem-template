name: Lint
on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  rubocop:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec rake rubocop

  dprint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.2
        with:
          # Keep same version as *.nix
          dprint-version: '0.36.1'

  typos:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Keep same version as *.nix
      - uses: crate-ci/typos@v1.14.10
        with:
          files: |
            .
            .github
            .vscode
